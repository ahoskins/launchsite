<!doctype html>
<html>
  <head>
    <title>Fun club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cssans.min.css">  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenMax.min.js"></script>
    <script src="main.js"></script> 
  </head>
  <body>
    <div class="sun-wrapper">
      <div class="sun">
        <div class="beams"></div>
        <div class="face">
          <span class="eye eye-left"></span>
          <span class="eye eye-right"></span>
          <span class="mouth"></span>
        </div>
      </div>
    </div>
    <div class="main-title">
      <div class="cssans--center">
        <div class="cssans__word no-wrap-word">
          <b class="cssans:F"></b>
          <b class="cssans:U"></b>
          <b class="cssans:N"></b>
        </div>
        <div class="cssans__word no-wrap-word">
          <b class="cssans:C"></b>
          <b class="cssans:L"></b>
          <b class="cssans:U"></b>
          <b class="cssans:B"></b>
        </div>
      </div>
      <div class="description">
        Join fun club to <span id="swapping">stay relaxed</span>:
      </div>
      <div class="signup">
        <span class="signup-label">name:</span> <input autocomplete="off" class="signup-input" id="name" placeholder="your full name" type="text" /><br />
        <span class="signup-label">referrer:</span> <input autocomplete="off" class="signup-input" id="referrer" placeholder="referrer full name" type="text" /><br />
        <span class="signup-label">phone:</span> <input autocomplete="off" class="signup-input" id="phone" placeholder="your phone number" type="text" /><br />
        <span id="submit-button"></span>
        <br />
        <a id="submit-button-mobile" class="cta-submit">Sign up</a>
      </div>
      <!-- <div class="cta">
        <input class="cta-input" type="text" name="phone-number"> 
        <a class="cta-submit" type="button">Get started</a>
      </div> -->
    </div>
  </body>
</html>
